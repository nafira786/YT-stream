<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YTStream - Video Downloader</title>
    <script defer src="s/script.js"></script>
    <link rel="stylesheet" href="s/styles.css">
    <link rel="icon" type="image/jpg" href="s/favicon.jpg">
</head>
<body>

    <div class="container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="s/hi.png" width="50px" alt="YTStream Logo">
        </div>

        <h2>Download Videos Easily</h2>

        <!-- URL Input Field -->
        <input type="text" id="media-url" placeholder="Enter Video URL">
        
        <button id="download">Download</button>

        <!-- Video Preview Area -->
        <div id="preview-area">
            <iframe id="video-preview" style="display: none;" frameborder="0"></iframe>
        </div>
    </div>

</body>
</html>
